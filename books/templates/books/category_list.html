{% extends 'base.html' %}

{% block title %}Categorias{% endblock title %}

{% block content %}
<h2>Categorias</h2>

    {% for category in categories %}
        <article class="card">
            <a href="{% url 'books:category_detail' category.id %}">{{ category.name }}</a>
        </article>
    {% endfor %}

{% endblock content %}
