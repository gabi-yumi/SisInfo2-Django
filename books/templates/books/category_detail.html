{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock title %}

{% block content %}
<h2>Posts na categoria: {{ category.name }}</h2>
<p>{{ category.description }}</p>

<ul>
    {% for post in posts %}
        <li><a href="{% url 'books:detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
